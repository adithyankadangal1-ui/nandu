<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  overflow-x: hidden;
}

.container {
  padding: 20px;
  margin-top: 15vh;
}

h1 { font-size: 28px; }
h2 { font-size: 20px; }

button {
  width: 70%;
  max-width: 250px;
  padding: 14px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
}

#yes { background: #ff2e63; color: white; }
#no  { background: gray; color: white; position: relative; }

.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}

#countdown {
  margin: 15px 0;
  font-size: 16px;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Hey <span id="name">Beautiful</span> üíñ</h1>
  <h2>Will You Be My Valentine?</h2>
  <div id="countdown"></div>

  <button id="yes" onclick="sayYes()">Yes üíò</button>
  <button id="no">No üò¢</button>

  <p style="font-size:12px;">Tap screen to start music üéµ</p>
</div>

<script>
// Start music on first tap (mobile autoplay fix)
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });

// Name
let herName = prompt("Enter her name üíï:");
if(herName) document.getElementById("name").innerText = herName;

// Funny No button (moves but stays on screen)
const noBtn = document.getElementById("no");
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo(){
  noBtn.style.position="absolute";
  noBtn.style.left = Math.random()*70 + "%";
  noBtn.style.top = Math.random()*70 + "%";
}

// Yes message
function sayYes(){
  document.body.innerHTML = `
    <h1 style="margin-top:35vh;">YAYYY ‚ù§Ô∏è</h1>
    <h2>You just made me the happiest person ü•∞</h2>
  `;
}

// Falling hearts
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (Math.random()*3+2) + "s";
  document.body.appendChild(heart);
  setTimeout(()=> heart.remove(), 5000);
}
setInterval(createHeart, 400);

// Countdown
const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const diff = targetDate - now;
  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);
  document.getElementById("countdown").innerHTML =
    `‚è≥ ${d}d ${h}h ${m}m ${s}s until Valentine‚Äôs Day`;
},1000);
</script>

</body>
</html>
